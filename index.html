<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookSpace - Sua biblioteca digital</title>
    <meta
      name="description"
      content="Uma vasta biblioteca digital para que você leia seus títulos favoritos sem preocupações."
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Crimson+Text&family=Poppins:wght@400;500&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="aviso"><p>Aproveite nosso período de 30 dias gratuito!</p></div>
    <header>
      <div class="container-header">
        <div class="header">
          <div class="header-logo">
            <a href="./">
              <picture>
                <!-- Imagem para telas menores que 600px -->
                <source srcset="./img/logo-mini.svg" media="(max-width: 600px)">
                
                <!-- Imagem padrão -->
                <img class="logo" src="./img/logo.svg" alt="BookSpace">
              </picture>
            </a>
          </div>
          <nav aria-label="primaria">
            <ul class="header-links">
              <li><a href="#planos">Planos</a></li>
              <li><a href="#vantagens">Vantagens</a></li>
              <li><a href="#inovacoes">Inovações</a></li>
            </ul>
          </nav>
          <div>
            <ul class="header-cadastro">
              <a href="">Login</a>
              <button class="btn-1">Assine agora</button>
            </ul>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <div class="beneficios">
        <h1>
          Sua assinatura de livros<br />
          digitais.
        </h1>
        <ul>
          <li>Mais de 2.000 livros disponíveis</li>
          <li>Acesso ilimitado</li>
          <li>Novos títulos toda semana</li>
          <li>Leitura offline disponível</li>
        </ul>
        <button class="btn">Período gratuito de 30 dias</button>
      </div>
    </div>
  </body>
</html>
